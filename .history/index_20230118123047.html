<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8-PROJECT-02</title>
        <!--* favicon  -->
        <link rel="icon" type="image/x-icon" href="./assets/img/f8-icon.png" />
        <!--* font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <!--* css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div class="content header-wrap">
                    <nav class="header-nav">
                        <img src="./assets/img/logo.svg" alt="Lesson." />

                        <div class="header-nav-list">
                            <div
                                class="header-nav-list__item header-nav-list__item--selected"
                            >
                                Home
                            </div>
                            <div class="header-nav-list__item">Courses</div>
                            <div class="header-nav-list__item">Pricing</div>
                            <div class="header-nav-list__item">Reviews</div>
                        </div>

                        <div class="btn header-nav-btn">Sign Up</div>
                    </nav>

                    <div class="header-hero">
                        <img src="" alt="" class="header-hero__img" />

                        <div class="header-hero-content">
                            <p class="header-hero-content__heading">
                                Learn without limits and spread knowledge.
                            </p>

                            <p class="header-hero-content__desc"></p>

                            <div class="header-hero-content-link">
                                <div
                                    class="header-hero-content-link__btn"
                                ></div>
                                <div
                                    class="header-hero-content-link__video"
                                ></div>
                            </div>

                            <p class="header-hero-content__more"></p>
                            <div class="header-hero-content-data">
                                <div class="header-hero-content-data__item">
                                    <span class="number"></span>
                                    <span class="text"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="courses">
                <div class="content courses-wrap"></div>
            </div>

            <div id="testi">
                <content class="content testi-wrap"> </content>
            </div>

            <div id="features">
                <div class="content features-wrap"></div>
            </div>

            <div id="cta">
                <div class="content cta-wrap"></div>
            </div>

            <div id="blog">
                <div class="content blog-wrap"></div>
            </div>

            <div id="footer">
                <div class="content footer-wrap"></div>
            </div>
        </div>
    </body>
</html>
